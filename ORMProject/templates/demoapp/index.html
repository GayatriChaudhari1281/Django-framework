{%extends 'demoapp/base.html'%}

{%block body_block%}
<h1>Employee Information DashBoard</h1><hr>
<table border="1">
  <thead>
    <th>Employee Id</th>
    <th>Employee Number</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Address</th>
  </thead>
  {%for e in emp%}
  <tr>
    <td>{{e.id}}</td>
    <td>{{e.eno}}</td>
    <td>{{e.ename}}</td>
    <td>{{e.esal}}</td>
    <td>{{e.eaddress}}</td>
  </tr>
  {%endfor%}
</table>
<br>
{%endblock%}
