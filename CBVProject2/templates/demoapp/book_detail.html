{%extends 'demoapp/base.html'%}

{%block body_block%}
<h1>{{book.title}} Book Information </h1><hr>
<ul>
  <li>Book Title:{{book.title}}</li>
  <li>Book Author:{{book.author}}</li>
  <li>No of pages:{{book.pages}}</li>
  <li>Book Price:{{book.price}}</li>
</ul>
<a href="/update/{{book.id}}" class="btn btn-lg btn-warning">Update Book Data</a>
&nbsp;&nbsp;&nbsp;&nbsp;
<a href="/delete/{{book.id}}" class="btn btn-lg btn-danger">Delete Book Data</a>
{%endblock%}
