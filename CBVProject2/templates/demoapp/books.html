{%extends 'demoapp/base.html'%}

{%block body_block%}
<h1>Book Information from Books</h1><hr>
{%for book in books%}
<ul>
  <li>Book Title:{{book.title}}</li>
  <li>Book Author:{{book.author}}</li>
  <li>No of pages:{{book.pages}}</li>
  <li>Book Price:{{book.price}}</li>
</ul>
{%endfor%}
{%endblock%}
